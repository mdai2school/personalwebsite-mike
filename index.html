<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Game Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Game-like border effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 8px solid #00ff00;
            box-shadow: 
                0 0 20px #00ff00,
                inset 0 0 20px rgba(0, 255, 0, 0.1);
            pointer-events: none;
            z-index: 1;
        }

        /* Corner decorations */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(90deg, #00ff00 2px, transparent 2px),
                linear-gradient(180deg, #00ff00 2px, transparent 2px);
            background-size: 40px 40px;
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
        }

        .game-container {
            position: relative;
            z-index: 2;
            width: 1000px;
            height: 700px;
            background: #1a1a2e;
            border: 4px solid #00ff00;
            box-shadow: 
                0 0 30px rgba(0, 255, 0, 0.5),
                inset 0 0 30px rgba(0, 255, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #00ff00;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
            font-family: 'Courier New', monospace;
        }

        .subtitle {
            color: #00ff00;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0.8;
            font-family: 'Courier New', monospace;
        }

        #gameCanvas {
            border: 2px solid #00ff00;
            background: #0a0a1a;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .controls {
            text-align: center;
            color: #00ff00;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        /* Navigation buttons that can be shot */
        .nav-button {
            position: absolute;
            width: 200px;
            height: 80px;
            background: linear-gradient(135deg, #1a1a2e, #2a2a4e);
            border: 3px solid #00ff00;
            color: #00ff00;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px #00ff00;
            z-index: 10;
        }

        .nav-button:hover {
            background: linear-gradient(135deg, #2a2a4e, #3a3a6e);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.8);
            transform: scale(1.05);
        }

        .nav-button.hit {
            animation: hitFlash 0.3s;
        }

        @keyframes hitFlash {
            0%, 100% { 
                background: linear-gradient(135deg, #1a1a2e, #2a2a4e);
                transform: scale(1);
            }
            50% { 
                background: linear-gradient(135deg, #ffff00, #ffaa00);
                transform: scale(1.2);
                box-shadow: 0 0 40px rgba(255, 255, 0, 1);
            }
        }

        #aboutMeBtn {
            top: 200px;
            left: 150px;
        }

        #aboutMatthewBtn {
            top: 200px;
            right: 150px;
        }

        #dataStuffBtn {
            bottom: 130px;
            left: calc(50% - 100px);
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff00;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>HELLO WORLD</h1>
        <div class="subtitle">>> NAVIGATION INTERFACE <<</div>
        
        <canvas id="gameCanvas" width="960" height="500"></canvas>
        
        <!-- Shootable Navigation Buttons -->
        <div class="nav-button" id="aboutMeBtn" data-page="about-me.html">
            ABOUT ME
        </div>
        <div class="nav-button" id="aboutMatthewBtn" data-page="about-matthew.html">
            ABOUT MATTHEW
        </div>
        <div class="nav-button" id="dataStuffBtn" data-page="data-stuff.html">
            DATA STUFF
        </div>

        <div class="controls">
            <p>WASD to Move | Mouse to Rotate | Click or Space to Shoot</p>
        </div>

        <div class="instructions">
            >> Press SPACE to shoot the buttons to navigate <<
        </div>
    </div>

    <script src="navigation-toggle.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Player (triangle)
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            angle: 0,
            size: 25,
            speed: 0.05,
            moveSpeed: 5,
            color: '#00ff00'
        };

        // Bullets array
        const bullets = [];

        // Mouse position
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;

        // Keyboard state
        const keys = {};
        let spacePressed = false;
        let lastShotTime = 0;
        const shootInterval = 150; // ms between shots when holding space

        // Navigation buttons data - calculate positions dynamically
        function getButtonPositions() {
            const canvasRect = canvas.getBoundingClientRect();
            const buttons = Array.from(document.querySelectorAll('.nav-button'));

            return buttons.map(button => ({
                element: button,
                page: button.dataset.page,
                getCanvasPos() {
                    const btnRect = button.getBoundingClientRect();
                    return {
                        x: btnRect.left + btnRect.width / 2 - canvasRect.left,
                        y: btnRect.top + btnRect.height / 2 - canvasRect.top
                    };
                },
                getDimensions() {
                    const { width, height } = button.getBoundingClientRect();
                    return { width, height };
                }
            }));
        }

        let navButtons = getButtonPositions();
        
        // Update button positions on resize
        window.addEventListener('resize', () => {
            navButtons = getButtonPositions();
        });

        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        canvas.addEventListener('click', (e) => {
            shoot();
        });

        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            keys[key] = true;
            
            if (e.key === ' ') {
                e.preventDefault();
                spacePressed = true;
                // Shoot immediately on first press
                if (Date.now() - lastShotTime > shootInterval) {
                    shoot();
                    lastShotTime = Date.now();
                }
            }
            // Prevent default for WASD keys
            if (['w', 'a', 's', 'd'].includes(key)) {
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            keys[key] = false;
            
            if (e.key === ' ') {
                spacePressed = false;
            }
        });

        // Shoot function
        function shoot() {
            if (!player) return;
            bullets.push({
                x: player.x || canvas.width / 2,
                y: player.y || canvas.height / 2,
                angle: player.angle || 0,
                speed: 10,
                radius: 5,
                color: '#ffff00'
            });
        }

        // Secret game trigger zone
        const secretZone = {
            centerX: canvas.width / 2,
            centerY: canvas.height,
            width: 100, // Width of trigger zone
            activated: false
        };

        // Update player
        function updatePlayer() {
            if (!player) return;
            
            // WASD movement
            if (keys['w']) {
                player.y = Math.max(player.size || 25, player.y - (player.moveSpeed || 5));
            }
            if (keys['s']) {
                player.y = Math.min(canvas.height - (player.size || 25), player.y + (player.moveSpeed || 5));
            }
            if (keys['a']) {
                player.x = Math.max(player.size || 25, player.x - (player.moveSpeed || 5));
            }
            if (keys['d']) {
                player.x = Math.min(canvas.width - (player.size || 25), player.x + (player.moveSpeed || 5));
            }
            
            // Rotate toward mouse
            const dx = mouseX - player.x;
            const dy = mouseY - player.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance > 10) {
                const targetAngle = Math.atan2(dy, dx);
                let angleDiff = targetAngle - (player.angle || 0);
                
                while (angleDiff > Math.PI) angleDiff -= 2 * Math.PI;
                while (angleDiff < -Math.PI) angleDiff += 2 * Math.PI;
                
                player.angle = (player.angle || 0) + angleDiff * 0.3;
            }

            // Check if player is in secret zone (middle bottom of screen)
            const inCenter = Math.abs(player.x - secretZone.centerX) < secretZone.width / 2;
            const atBottom = player.y > canvas.height - player.size - 20;
            
            if (inCenter && atBottom && !secretZone.activated) {
                secretZone.activated = true;
                // Navigate to secret game after short delay
                setTimeout(() => {
                    window.location.href = 'secret-game.html';
                }, 500);
            }
        }

        // Update bullets
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.x += Math.cos(bullet.angle) * bullet.speed;
                bullet.y += Math.sin(bullet.angle) * bullet.speed;

                // Remove if out of bounds
                if (bullet.x < 0 || bullet.x > canvas.width || 
                    bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(i, 1);
                    continue;
                }

                // Check collision with navigation buttons
                if (navButtons && navButtons.length > 0) {
                    for (let btn of navButtons) {
                        try {
                            const pos = btn.getCanvasPos();
                            const dims = btn.getDimensions();
                            const btnWidth = dims ? (dims.width || 200) : 200;
                            const btnHeight = dims ? (dims.height || 80) : 80;
                            
                            // Check if bullet is within button bounds
                            if (bullet.x >= pos.x - btnWidth / 2 && 
                                bullet.x <= pos.x + btnWidth / 2 &&
                                bullet.y >= pos.y - btnHeight / 2 && 
                                bullet.y <= pos.y + btnHeight / 2) {
                                
                                // Hit button!
                                bullets.splice(i, 1);
                                
                                // Flash effect
                                if (btn.element) {
                                    btn.element.classList.add('hit');
                                    setTimeout(() => {
                                        btn.element.classList.remove('hit');
                                    }, 300);
                                }
                                
                                // Navigate after short delay for visual effect
                                if (btn.page) {
                                    setTimeout(() => {
                                        window.location.href = btn.page;
                                    }, 300);
                                }
                                
                                break;
                            }
                        } catch (e) {
                            // Skip if button position can't be calculated
                            continue;
                        }
                    }
                }
            }
        }

        // Draw functions
        function drawPlayer() {
            // Always ensure player exists
            if (!player) {
                player = {
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    angle: 0,
                    size: 25,
                    speed: 0.05,
                    moveSpeed: 5,
                    color: '#00ff00'
                };
            }
            
            if (!ctx || !canvas) return;
            
            // Ensure player has valid position
            if (isNaN(player.x) || isNaN(player.y) || player.x === undefined || player.y === undefined) {
                player.x = canvas.width / 2;
                player.y = canvas.height / 2;
            }
            
            try {
                ctx.save();
                ctx.translate(player.x, player.y);
                ctx.rotate(player.angle || 0);

                // Draw triangle
                const size = player.size || 25;
                ctx.beginPath();
                ctx.moveTo(size, 0);
                ctx.lineTo(-size, -size * 0.8);
                ctx.lineTo(-size, size * 0.8);
                ctx.closePath();
                
                // Gradient fill
                const gradient = ctx.createLinearGradient(-size, 0, size, 0);
                gradient.addColorStop(0, '#00ff00');
                gradient.addColorStop(1, '#00aa00');
                ctx.fillStyle = gradient;
                ctx.fill();
                
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#00ff00';
                ctx.stroke();

                ctx.restore();
            } catch (e) {
                console.error('Error drawing player:', e);
                ctx.restore();
            }
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                
                // Glowing bullet
                const gradient = ctx.createRadialGradient(
                    bullet.x, bullet.y, 0,
                    bullet.x, bullet.y, bullet.radius
                );
                gradient.addColorStop(0, '#ffff00');
                gradient.addColorStop(1, '#ff8800');
                ctx.fillStyle = gradient;
                ctx.fill();
                
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ffff00';
                ctx.fill();
                
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 1;
                ctx.stroke();
            });
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(0, 255, 0, 0.1)';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 40) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 40) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Draw target indicators on buttons
            if (navButtons && navButtons.length > 0) {
                navButtons.forEach(btn => {
                    try {
                        const pos = btn.getCanvasPos();
                        const dims = btn.getDimensions();
                        const btnWidth = dims.width || 200;
                        const btnHeight = dims.height || 80;
                        ctx.strokeStyle = 'rgba(0, 255, 0, 0.3)';
                        ctx.lineWidth = 2;
                        ctx.setLineDash([5, 5]);
                        ctx.beginPath();
                        ctx.rect(
                            pos.x - btnWidth / 2 - 5,
                            pos.y - btnHeight / 2 - 5,
                            btnWidth + 10,
                            btnHeight + 10
                        );
                        ctx.stroke();
                        ctx.setLineDash([]);
                    } catch (e) {
                        // Skip if button position can't be calculated
                    }
                });
            }

            // Draw secret zone indicator at bottom center
            ctx.strokeStyle = 'rgba(255, 255, 0, 0.2)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.rect(
                secretZone.centerX - secretZone.width / 2,
                canvas.height - 30,
                secretZone.width,
                30
            );
            ctx.stroke();
            ctx.setLineDash([]);

            drawBullets();
            drawPlayer();
        }

        // Game loop
        function gameLoop() {
            updatePlayer();
            updateBullets();
            
            // Continuous shooting when space is held
            if (spacePressed && Date.now() - lastShotTime > shootInterval) {
                shoot();
                lastShotTime = Date.now();
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Handle button clicks based on shooter mode
        function setupButtonClicks() {
            document.querySelectorAll('.nav-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    if (window.NavigationToggle && !window.NavigationToggle.isShooterModeEnabled()) {
                        // Click mode - allow normal navigation
                        e.stopPropagation();
                        window.location.href = button.dataset.page;
                    } else {
                        // Shooter mode - prevent clicks
                        e.preventDefault();
                        e.stopPropagation();
                        alert('Press SPACE to shoot the button and navigate!');
                    }
                });
            });
        }
        
        setupButtonClicks();

        // Start game only if shooter mode is enabled
        if (!window.NavigationToggle || window.NavigationToggle.isShooterModeEnabled()) {
            gameLoop();
        }
    </script>
</body>
</html>
